{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Review</title>
</head>

<body>
    <form action="info" method="post" class="row g-2">
        {% csrf_token %}
        <div class="col-auto">
            <input type="text" class="form-control" name="searchValue" placeholder="Search Movies/TV shows">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark">Search</button>
        </div>
    </form>

    Title of webpage: {{movie.title}}
    <br>
    Poster: <img src="{% static 'images/pic1.jpg' %}" alt="poster">
    <br>
    IMDB_rating: {{movie.imdb}}
    <br>
    Description: {{movie.desc}}
    <br>
    Genre: {{movie.genre}}
    <br>
    Cast & Crew:
    {% for i in movie.cnc %}
    {{i}},
    {% endfor %}
    and others.
    <!--<br>
    Where to watch?: {{movie.wtw}}-->
</body>

</html>
